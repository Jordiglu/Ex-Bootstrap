<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Bootstrap</title>
    <!-- Bootsrtap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- CDD to Bootstrap-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <!--Link Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <!--NavBar-->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"> <img src="img/logo.svg" width="60" height="60" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Quiénes somos
                        </a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Misión</a>
                            <a class="dropdown-item" href="#">Proyectos</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Nuestro equipo</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tienda Online
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Diseños Eco</a>
                            <a class="dropdown-item" href="#">Moda Upcycling</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Formaciones
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Economía Circular</a>
                            <a class="dropdown-item" href="#">Energías Renovables</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Talleres de Upcycling</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a type="button" class="btn-info p-1 m-1 rounded" href="#" data-toggle="modal"
                            data-target="#modalSignUpForm"><i class="far fa-user">Sign Up</i></a>
                    </li>
                    <li>
                        <a type="button" class="btn-info p-1 m-1 rounded" href="#" data-toggle="modal"
                            data-target="#modalLoginUpForm"><i class="fas fa-user-plus">Login</i></a>
                    </li>
                    <div id="modalLoginUpForm" class="modal fade">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title">Login</h1>
                                </div>
                                <div class="modal-body">
                                    <form role="form" method="POST" action="">
                                        <input type="hidden" name="_token" value="">
                                        <div class="form-group">
                                            <label class="control-label">E-Mail Address</label>
                                            <div>
                                                <input type="email" class="form-control input-lg" name="email" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Password</label>
                                            <div>
                                                <input type="password" class="form-control input-lg" name="password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="remember"> Remember Me
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div>
                                                <button type="submit" class="btn btn-success">Login</button>

                                                <a class="btn btn-link" href="">Forgot Your Password?</a>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>

                    <div id="modalSignUpForm" class="modal fade">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title">Sign Up</h1>
                                </div>
                                <div class="modal-body">
                                    <form role="form" method="POST" action="">
                                        <input type="hidden" name="_token" value="">
                                        <div class="form-group">
                                            <label class="control-label">Username</label>
                                            <div>
                                                <input type="text" class="form-control input-lg" name="name" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">E-Mail Address</label>
                                            <div>
                                                <input type="email" class="form-control input-lg" name="email" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Password</label>
                                            <div>
                                                <input type="password" class="form-control input-lg" name="password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Confirm Password</label>
                                            <div>
                                                <input type="password" class="form-control input-lg"
                                                    name="password_confirmation">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div>
                                                <button type="submit" class="btn btn-success">
                                                    Register
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/innovation.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/upcycling.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/education.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/meeting.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <script text="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
